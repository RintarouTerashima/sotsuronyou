<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>バーコードスキャン - WTP調査</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📱 バーコードスキャン</h1>
            <p>商品のバーコードを読み取って、支払意思額を入力してください</p>
        </header>

        <main>
            <section class="scanner-section">
                <div id="reader"></div>
                <button id="start-scan-btn" class="btn btn-primary">📷 スキャン開始</button>
                <button id="stop-scan-btn" class="btn btn-secondary" style="display:none;">⏸️ スキャン停止</button>
                <button id="finish-scan-btn" class="btn btn-finish" style="display:none;">✅ スキャン終了</button>
                
                <div id="session-items-section" style="display:none;">
                    <h3>🛒 スキャンした商品</h3>
                    <div id="session-items-count" class="session-count">0点</div>
                    <div id="session-items-list"></div>
                </div>
            </section>

            <section class="product-section" id="product-section" style="display:none;">
                <div class="product-info">
                    <h2>💰 支払意思額の入力</h2>
                    <p class="session-summary">スキャンした商品の合計金額を入力してください</p>
                    <div id="scanned-products-list"></div>
                </div>

                <div class="wtp-form">
                    <label for="wtp-input">💰 合計支払意思額（円）:</label>
                    <input type="number" id="wtp-input" placeholder="金額を入力" min="0" step="1">
                    <button id="submit-btn" class="btn btn-success">✅ 送信</button>
                    <button id="cancel-btn" class="btn btn-secondary">❌ キャンセル</button>
                </div>
            </section>

            <section class="data-section">
                <h3>📊 記録データ</h3>
                <div id="record-count" class="record-count">記録件数: 0件</div>
                <button id="download-csv-btn" class="btn btn-download" disabled>💾 CSVダウンロード</button>
                <button id="clear-data-btn" class="btn btn-danger">🗑️ データクリア</button>
            </section>

        </main>

    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
